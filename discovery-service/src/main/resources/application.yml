server:
  port: 8761  # Eureka 서버의 표준 포트

spring:
  application:
    name: discovery-service

eureka:
  client:
    register-with-eureka: false  # 자기 자신을 등록하지 않음 (서버이므로)
    fetch-registry: false        # 레지스트리 정보를 가져오지 않음
  server:
    wait-time-in-ms-when-sync-empty: 0 # 개발 환경에서 빠른 시작을 위해 대기 시간 제거